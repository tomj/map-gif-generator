version: '3'
services:
  gif-generator:
      build: ./gif-generator
      env_file:
          - .env
      ports:
          - "8080:8080"
      links:
          - mbgl-renderer
      volumes:
          - ./appdata:/appdata

  mbgl-renderer:
      restart: always
      build: ./mbgl-renderer/docker
      expose:
          - 81
      volumes:
          - ./appdata:/appdata
version: '3'
services:
  gif-generator:
      build: ./gif-generator
      depends_on:
          - mbgl-renderer
      env_file:
          - .env
      ports:
          - "8080:8080"
      links:
          - mbgl-renderer
      volumes:
          - ./appdata:/appdata

  mbgl-renderer:
      restart: always
      build: ./mbgl-renderer/docker
      ports:
          - "8004:8004"
      expose:
          - 8004
      volumes:
          - ./appdata:/appdata